<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Budjit</title>
  <link rel="stylesheet" type="text/css" href="budjit.css"/>
</head>

<body>

<p>
    <span>
        <input type="text" id="budgetInput" value="1000" placeholder="BUDGET">
        <button type="button" onclick="budgetMax()">Set Budget</button>
    </span>

    <span>
        <div id="slidecontainer">
            <input type="range" min="0" max="1000" value="50%" class="slider" id="myRange" oninput="budgetValue(this.value);" step="10">
        </div>
    </span>
</p>

<span>
    <label for="budgetLeft">Travel</label>
    <input class="budgets" id="budgetLeft" value="£500">
</span>

<span>
    <label for="budgetRight">Accommodation</label>
    <input class="budgets" id="budgetRight" value="£500">
</span>

<p>
    <span>
        <input id="toBox" placeholder="TO">
    </span>

    <span>
        <button type="button" onclick="window.location.href='file:///Users/luqas/Documents/Hackathon/results.php'">Budjit!</button>
    </span>
</p>




<script type="text/javascript">
    function budgetValue(val) {
    document.getElementById("budgetLeft").value="£" + val;
    document.getElementById("budgetRight").value="£" + (document.getElementById("myRange").max-val);
    }

    function budgetMax() {
    var maxBudget = document.getElementById("budgetInput").value;
    var x = document.getElementById("myRange").max = maxBudget;

    document.getElementById("budgetLeft").value="£" + document.getElementById("myRange").value;
    document.getElementById("budgetRight").value="£" + (x-document.getElementById("myRange").value);
    }

</script>

</body>

</html>
